<div class="main">
    <div  style="width: 100%;height: 100%;" fxLayout="column">

        <div class="inputs">
        <mat-form-field appearance="outline"  class="form-field "  fxLayout="row" fxLayoutAlign="center center" >
            <mat-label>Please Select Country or UNCode</mat-label>
            <mat-select [(value)]="selected"  disableRipple (selectionChange)="someMethod($event.value)">
              <mat-option value="country">Countries Codes</mat-option>
              <mat-option value="uncode">UN Codes</mat-option>
            </mat-select>
        </mat-form-field>
        </div>
        <div class="search_input" fxLayout="row" fxLayoutAlign="space-between center" >
          <form class="form-field1 ">   
          <mat-form-field appearance="outline"    fxLayout="row" fxLayoutAlign="center center" >
                <mat-label>From</mat-label>
                <input type="text"
                placeholder="From"
                aria-label="From"
                matInput
                [matAutocomplete]="auto"
                [formControl]="myControl">
         <mat-autocomplete  #auto="matAutocomplete"  [displayWith]="displayValue">
          <cdk-virtual-scroll-viewport itemSize="18" style="height:80vh">
          <mat-option *cdkVirtualFor="let option of options" [value]="option">
             {{option.name}}
           </mat-option>
          </cdk-virtual-scroll-viewport>
         </mat-autocomplete>
            </mat-form-field>
          </form>
          <form  class="form-field1 ">
        <mat-form-field appearance="outline"   fxLayout="row" fxLayoutAlign="center center" >
            <mat-label>To</mat-label>
            <input type="text"
                placeholder="To"
                aria-label="To"
                matInput
                [matAutocomplete]="auto">
         <mat-autocomplete  #auto="matAutocomplete"  [displayWith]="displayValue">
          <cdk-virtual-scroll-viewport itemSize="18" style="height:80vh">
 
          <mat-option *cdkVirtualFor="let option of options" [value]="option.name">
             {{option.name}}
           </mat-option>
          </cdk-virtual-scroll-viewport>

         </mat-autocomplete>
        </mat-form-field>
      </form>
    </div>
      
</div>
