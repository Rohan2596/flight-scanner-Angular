<div class="main">
    <div  style="width: 100%;height: 100%;" fxLayout="column">

        <div class="inputs">
        <mat-form-field appearance="outline"  class="form-field "  fxLayout="row" fxLayoutAlign="center center" >
            <mat-label>Please Select Country or UNCode</mat-label>
            <mat-select [(value)]="selected"  disableRipple (selectionChange)="someMethod($event.value)">
              <mat-option value="country">Countries Codes</mat-option>
              <mat-option value="uncode">UN Codes</mat-option>
            </mat-select>
        </mat-form-field>
        </div>
        <div class="search_input" fxLayout="row" fxLayoutAlign="space-between center" >
            <mat-form-field appearance="outline"  class="form-field1 "  fxLayout="row" fxLayoutAlign="center center" >
                <mat-label>From</mat-label>
                <mat-select disableRipple>
                  <mat-option value="country">Country</mat-option>
                  <mat-option value="uncode">UNCode</mat-option>
                </mat-select>
            </mat-form-field>
        <mat-form-field appearance="outline"  class="form-field1 "  fxLayout="row" fxLayoutAlign="center center" >
            <mat-label>To</mat-label>
            <mat-select disableRipple>
              <mat-option value="country">Country</mat-option>
              <mat-option value="uncode">UNCode</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
      
</div>
